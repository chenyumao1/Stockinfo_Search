
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <nav>
        <a href="/">Home Page</a> |
        <a href="/search">News</a> |
        <a href="/info">Info</a>
        <div class="login-container">
            <a href="/login">Login</a>
        </div>
    </nav>
</header>
<main>

<h1 class="text-center web-title">Stock Information</h1>



<div class="container">
<div class="row">
    <div class="col-lg-12 card-margin">
        <div class="card search-form ">
                    <div class="row">
                        <div class="col-12">
                            <div class="row no-gutters">
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0" >
                                    <select class="form-control" id="monthDropdown">
                                        <option>Month</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                    <input type="text" placeholder="Type Keywords Here..." class="form-control" id="keyword" name="keyword">
                                </div>
                                <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                    <button type="submit" class="btn btn-base" id="searchButton">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

<section id="stockDataDisplay" class="news-container" style="display: none;  margin-right: 20px;">
    <h2 class="news-title">Stock Data</h2>
    <div id="dataContainer">
    </div>
</section>
<section id="stockChart" style="display: none;">
    <h2 class="news-title">Stock Chart</h2>
    <img id="stockChartImg" src="" alt="Stock Chart" style="max-width:100%; display: none;">
</section>
</div>

</main>
